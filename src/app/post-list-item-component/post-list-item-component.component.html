
<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': poste['loveIts'] > 0 ,
                'list-group-item-danger': poste['loveIts'] < 0}" >
   
        <h4 style="float: right;">{{ poste['created_at'] | date: 'short' }}</h4>
        <h2 style="font-weight: bold;">{{ poste['title'] }}</h2>
        <p>{{ poste['content'] }}</p>
        <div>
          <button class="btn btn-success" 
                  style="margin-right: 5px;" 
                  (click)="incrLoveIts(poste['loveIts'])">Love it!</button>
                  
        <button class="btn btn-danger" 
                  (click)="decrLoveIts(poste['loveIts'])">Don't love it!</button>
        <button class="btn btn-danger" style="float: right;"
                (click)="onDelete()">Supprimer post</button>
        </div>
</li>
